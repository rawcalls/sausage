<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandpa's Summer Sausage Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {

        }
        h1 {
            text-align: center;
        }
        .input-section {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="number"], input[type="text"], input[type="file"], select {
            padding: 5px;
            font-size: 16px;
        }
        input[type="number"], input[type="text"] {
            width: 80px;
        }
        input[type="text"] {
            width: 150px;
        }
        input[type="file"] {
            width: auto;
        }
        .ingredient {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .ingredient label {
            flex: 1;
        }
        .ingredient input {
            margin-right: 10px;
        }
        .ingredient span[contenteditable="true"] {
            border: 1px dashed #ccc;
            padding: 5px;
            margin-right: 10px;
            background-color: #f5f5f5;
            flex: 1;
        }
        .ingredient span[contenteditable="true"]:hover {
            background-color: #e8e8e8;
        }
        .delete-ingredient {
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-ingredient:hover {
            background-color: #cc0000;
        }
        .add-ingredient {
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .add-ingredient:hover {
            background-color: #1976D2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .directions {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .tabs-container {
            margin: 20px 0;
        }
        .tabs-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .category-tabs, .recipe-tabs, .version-tabs {
            display: flex;
            padding: 5px 0;
            align-items: center;
        }
        .category-tabs {
            flex-wrap: wrap;
            margin-bottom: 15px;
            border-bottom: 3px solid #666;
        }
        .category-tab {
            position: relative;
            padding: 8px 16px;
            margin-right: 5px;
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #bbb;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 14px;
            transform: perspective(500px) rotateX(20deg);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
        }
        .category-tab.active {
            background-color: #fff176;
            color: #333;
            transform: perspective(500px) rotateX(0deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .category-tab:hover {
            background-color: #d5d5d5;
            transform: perspective(500px) rotateX(10deg);
        }
        .category-tab.add {
            background-color: #666;
            color: white;
        }
        .category-tab.add:hover {
            background-color: #555;
        }
        .category-buttons {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .recipe-tabs {
            flex-direction: column;
            align-items: flex-start;
            border-bottom: 3px solid #666;
            margin-bottom: 15px;
        }
        .recipe-tab-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .recipe-tab {
            position: relative;
            padding: 8px 16px;
            background-color: #bbdefb;
            color: #0d47a1;
            border: 1px solid #90caf9;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 14px;
            transform: perspective(500px) rotateX(20deg);

            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;

            text-align: center;
        }
        .recipe-tab.active {
            background-color: #fff176;
            color: #333;
            transform: perspective(500px) rotateX(0deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .recipe-tab:hover {
            background-color: #a3d5ff;
            transform: perspective(500px) rotateX(10deg);
        }
        .recipe-tab.add {
            background-color: #666;
            color: white;
        }
        .recipe-tab.add:hover {
            background-color: #555;
        }
        .version-tabs {
            flex-wrap: wrap;
            margin-left: 20px;
            border-bottom: 3px solid #666;
        }
        .version-tab {
            padding: 6px 12px;
            margin-right: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px 5px 0 0;

            font-size: 13px;
        }
        .version-tab.active {
            background-color: #fff176;
            color: #333;
            font-size: 15px;
            border-bottom: 4px solid #1b5e20;
        }
        .version-tab:hover {
            background-color: #45a049;
        }
        .version-tab.add {
            background-color: #666;
        }
        .version-tab.add:hover {
            background-color: #555;
        }
        .lock-button {
            padding: 6px 10px;
            margin-left: 5px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }
        .lock-button.locked {
            background-color: #f44336;
        }
        .lock-button.locked:hover {
            background-color: #d32f2f;
        }
        .lock-button.unlocked:hover {
            background-color: #e68900;
        }
        .delete-tab, .category-button, .assign-button, .edit-tab {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-tab {
            background-color: #ff4444;
            color: white;
        }
        .delete-tab.subtab {
            padding: 6px 10px;
            font-size: 13px;
        }
        .delete-tab:hover {
            background-color: #cc0000;
        }
        .edit-tab {
            background-color: #2196F3;
            color: white;
        }
        .edit-tab:hover {
            background-color: #1976D2;
        }
        .category-button.edit, .assign-button {
            background-color: #2196F3;
            color: white;
        }
        .category-button.edit:hover, .assign-button:hover {
            background-color: #1976D2;
        }
        .category-button.delete {
            background-color: #ff4444;
            color: white;
        }
        .category-button.delete:hover {
            background-color: #cc0000;
        }
        .clear-button, .reset-button, .export-button, .import-button, .print-button, .share-button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .clear-button {
            background-color: #ff9800;
        }
        .clear-button:hover {
            background-color: #e68900;
        }
        .clear-button.subtab {
            padding: 6px 12px;
            font-size: 13px;
        }
        .reset-button {
            background-color: #ff9800;
        }
        .reset-button:hover {
            background-color: #e68900;
        }
        .export-button {
            background-color: #4CAF50;
        }
        .export-button:hover {
            background-color: #45a049;
        }
        .import-button {
            background-color: #2196F3;
        }
        .import-button:hover {
            background-color: #1976D2;
        }
        .print-button {
            background-color: #607d8b;
        }
        .print-button:hover {
            background-color: #546e7a;
        }
        .share-button {
            background-color: #607d8b;
        }
        .share-button:hover {
            background-color: #546e7a;
        }
        [contenteditable="true"] {
            border: 1px dashed #ccc;
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
        }
        [contenteditable="true"]:hover {
            background-color: #e8e8e8;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            max-width: 400px;
            width: 90%;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-button.yes {
            background-color: #4CAF50;
            color: white;
        }
        .modal-button.yes:hover {
            background-color: #45a049;
        }
        .modal-button.no {
            background-color: #ff4444;
            color: white;
        }
        .modal-button.no:hover {
            background-color: #cc0000;
        }
        .category-checkbox {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .category-checkbox label {
            margin-left: 10px;
        }
        .overall-fat-box {
            padding: 8px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-weight: bold;
        }
        .edit-step, .delete-step {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        .edit-step {
            background-color: #2196F3;
            color: white;
        }
        .edit-step:hover {
            background-color: #1976D2;
        }
        .delete-step {
            background-color: #ff4444;
            color: white;
        }
        .delete-step:hover {
            background-color: #cc0000;
        }
        .calculate-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
            width: 200px;
        }
        .calculate-button:hover {
            background-color: #45a049;
        }
        #screenshotContainer {
            position: absolute;
            top: -9999px;
            width: 800px;
            background-color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #screenshotContainer h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        #screenshotContainer table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background-color: white;
            font-size: 12px;
        }
        #screenshotContainer th, #screenshotContainer td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        #screenshotContainer th {
            background: #f2f2f2;
        }
        #screenshotContainer .directions {
            font-size: 12px;
            padding: 10px;
            background-color: transparent;
            margin: 10px 0;
        }
        #screenshotContainer h2, #screenshotContainer h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        #screenshotContainer ol, #screenshotContainer ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        #screenshotContainer .reset-button, #screenshotContainer .edit-step, #screenshotContainer .delete-step {
            display: none;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                background-color: white;
                box-shadow: none;
            }
            h1, #ingredientTable, .directions {
                display: block;
            }
            .category-tabs, .tabs-container, .input-section, #ingredients, .button-section, .modal {
                display: none;
            }
            .directions .reset-button, .edit-step, .delete-step {
                display: none;
            }
            #ingredientTable, .directions {
                width: 100%;
                margin: 10px 0;
                page-break-inside: avoid;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
            }
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
            .directions {
                font-size: 12px;
                padding: 10px;
                box-shadow: none;
                background-color: transparent;
            }
            .directions h2, .directions h3 {
                font-size: 16px;
                margin: 10px 0;
            }
            .directions ol, .directions ul {
                margin: 10px 0;

            }
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">Grandpa's Summer Sausage Calculator</h1>

    <div class="tabs-header">Categories</div>
    <div class="category-tabs" id="categoryTabs">
    </div>

    <div class="tabs-container">
        <div class="tabs-header">Recipes</div>
        <div class="recipe-tabs" id="recipeTabs">
        </div>
        <div class="tabs-header">Versions</div>
        <div class="version-tabs" id="versionTabs">
        </div>
    </div>

    <div class="input-section">
        <div>
            <label for="batchSize">Batch Size (lbs):</label>
            <input type="number" id="batchSize" value="5" min="1" step="0.1" onchange="updateIngredients()">
        </div>
        <div class="overall-fat-box">
            Overall Fat %: <span id="overallFatPercentage">27.5%</span>
        </div>
    </div>

    <div id="ingredients">
        <h3>Adjust Ingredient Percentages (%)</h3>
        <div id="ingredientList">
        </div>
        <button class="add-ingredient" onclick="addIngredient()">Add New Ingredient</button>
        <button class="calculate-button" onclick="updateIngredients()">Calculate</button>
    </div>

    <div class="button-section" style="text-align: center; margin: 10px 0;">
        <button onclick="exportToExcel()" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Export to Excel</button>
        <button class="export-button" onclick="exportRecipe()">Export Recipe</button>
        <label class="import-button">
            Import Recipe
            <input type="file" id="importRecipeInput" accept=".json" onchange="importRecipe()" style="display: none;">
        </label>
        <button class="print-button" onclick="window.print()">Print</button>
        <button class="share-button" onclick="shareScreenshot()">Share</button>
    </div>

    <table id="ingredientTable">
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Amount (lbs)</th>
                <th>Amount (oz)</th>
                <th>Amount (g)</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody id="ingredientBody"></tbody>
    </table>

    <div class="directions">
        <h2>Instructions</h2>
        <ol id="instructionsList">
        </ol>
        <h3>Notes</h3>
        <ul contenteditable="true" id="notesList">
        </ul>
        <button class="reset-button" onclick="resetInstructions()">Reset Instructions</button>
    </div>

    <div id="screenshotContainer"></div>

    <div id="meatPromptModal" class="modal">
        <div class="modal-content">
            <p>Is this ingredient a type of meat (e.g., beef, pork)?</p>
            <div class="modal-buttons">
                <button id="meatPromptYes" class="modal-button yes">Yes</button>
                <button id="meatPromptNo" class="modal-button no">No</button>
            </div>
        </div>
    </div>

    <div id="categoryAssignModal" class="modal">
        <div class="modal-content">
            <h3>Assign Recipe to Categories</h3>
            <div id="categoryCheckboxes"></div>
            <div class="modal-buttons">
                <button class="modal-button yes" onclick="saveCategoryAssignments()">Save</button>
                <button class="modal-button no" onclick="closeCategoryAssignModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let recipes = [];
        let categories = [];
        let currentCategory = "All Recipes";
        let currentRecipe = 0;
        let currentVersion = 0;
        let currentRecipeForAssignment = null;

        const defaultInstructions = [
            {
                title: "Prepare Ingredients",
                content: `
                    <li>Chill ground beef chuck and pork butt to 35–40°F (2–4°C) to ensure safety and ease of mixing.</li>
                    <li>Soak muslin casings in lukewarm water for 1–2 hours to soften, ensuring they’re pliable for stuffing and smoke penetration. Rinse well and keep damp until use.</li>
                    <li>Dissolve T-SPX starter culture (adjusted quantity) in 1/4 cup distilled water and let sit for 10 minutes to activate.</li>
                `
            },
            {
                title: "Mix Seasonings and Meat",
                content: ""
            },
            {
                title: "Stuff Sausages",
                content: `
                    <li>Load the sausage stuffer with the meat mixture, avoiding air pockets.</li>
                    <li>Stuff into muslin casings, forming 10–12 inch logs or as desired (muslin casings are typically larger, often 2–3 inches in diameter). Tie ends securely with butcher’s twine, ensuring a tight pack to prevent air gaps. Prick any air bubbles with a sterile pin.</li>
                `
            },
            {
                title: "Fermentation During Cold Smoking",
                content: `
                    <li>Hang sausages in a smoker set to 75°F (24°C) with 80–85% relative humidity. Apply light, consistent smoke using hardwood (e.g., hickory or applewood) for 60 hours.</li>
                    <li>The T-SPX culture and dextrose will ferment slowly, lowering the pH to ~5.0–5.1. Ensure good airflow to support fermentation and smoke penetration through the muslin casings.</li>
                    <li>After 60 hours, check pH with a meter or test strips to confirm it’s near 5.0–5.1.</li>
                `
            },
            {
                title: "Hot Smoking",
                content: `
                    <li>Gradually increase smoker temperature by 10°F per hour, starting from 75°F to 160°F (71°C), maintaining light smoke and 70–80% humidity to prevent case hardening.</li>
                    <li>Smoke until the internal temperature reaches 148°F (64°C), typically 8–9 hours (75°F to 160°F = 85°F, at 10°F/hour). Monitor with a probe thermometer inserted through the muslin casing.</li>
                    <li>Verify pH post-hot smoking is ~5.0. If slightly above, extend hot smoking at 148°F for 1–2 hours and recheck.</li>
                `
            },
            {
                title: "Cooling",
                content: `
                    <li>Immediately place sausages in an ice-water bath to cool below 120°F (49°C) to stop cooking and ensure food safety. Muslin casings can be left on during cooling.</li>
                    <li>Pat dry and let rest at room temperature for 1–2 hours to stabilize.</li>
                `
            },
            {
                title: "Storage",
                content: `
                    <li>Remove muslin casings after cooling, or leave on if preferred for storage (they can be peeled off before consumption). Vacuum-seal or wrap tightly and refrigerate at 35–40°F (2–4°C) for up to 2 weeks or freeze for up to 6 months.</li>
                `
            }
        ];

        const defaultNotes = `
            <li><strong>Fat Content:</strong> Yields 27.5% total fat for better texture.</li>
            <li><strong>T-SPX:</strong> Mimics Nebraska’s wild fermentation.</li>
            <li><strong>Dextrose:</strong> Adjust to 0.6% if pH drops below 4.8, or 0.8% if above 5.0.</li>
            <li><strong>Safety:</strong> Cure #1 prevents botulism. Hot smoking to 148°F is safe, though 150°F is more conservative.</li>
            <li><strong>Nebraska Climate:</strong> Use a humidifier to maintain 80–85% humidity during cold smoking.</li>
        `;

        const defaultIngredients = {
            groundBeefChuck: { name: "Ground Beef Chuck", percentage: 75, isMeat: true, leanRatio: 70, fatRatio: 30 },
            groundPorkButt: { name: "Ground Pork Butt", percentage: 25, isMeat: true, leanRatio: 80, fatRatio: 20 },
            salt: { name: "Salt", percentage: 2 },
            dextrose: { name: "Dextrose", percentage: 0.7 },
            picklingSpice: { name: "Pickling Spice", percentage: 0.25 },
            blackPepper: { name: "Black Pepper", percentage: 0.25 },
            garlic: { name: "Fresh Garlic, minced", percentage: 0.5 },
            coriander: { name: "Coriander Seed, ground", percentage: 0.25 },
            mustardSeed: { name: "Mustard Seed, whole", percentage: 0.3 },
            sodiumErythorbate: { name: "Sodium Erythorbate", percentage: 0.05 },
            cure1: { name: "Cure #1", percentage: 0.25 },
            tspx: { name: "T-SPX Starter Culture", percentage: 0.025 },
            distilledWater: { name: "Distilled Water", percentage: 10 }
        };

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log("DOMContentLoaded triggered");
                const savedRecipes = localStorage.getItem('sausageRecipes');
                const savedCategories = localStorage.getItem('sausageCategories');
                if (savedRecipes) {
                    console.log("Loading saved recipes from localStorage");
                    recipes = JSON.parse(savedRecipes);
                    recipes.forEach(recipe => {
                        recipe.versions.forEach(version => {
                            if (!Array.isArray(version.instructions) || version.instructions.length === 0 || version.instructions.some(step => !step.title)) {
                                console.log("Invalid instructions detected, resetting to default");
                                version.instructions = JSON.parse(JSON.stringify(defaultInstructions));
                            }
                            version.locked = true;
                        });
                    });
                } else {
                    console.log("No saved recipes, initializing default recipe");
                    recipes.push({
                        name: "Summer Sausage",
                        versions: [{
                            name: "Version 1",
                            batchSize: 5,
                            ingredients: JSON.parse(JSON.stringify(defaultIngredients)),
                            instructions: JSON.parse(JSON.stringify(defaultInstructions)),
                            notes: defaultNotes,
                            locked: true
                        }]
                    });

            try {
                console.log("Starting updateIngredients");
                const version = recipes[currentRecipe].versions[currentVersion];
                const isLocked = version.locked;
                console.log("Version locked status:", isLocked);

                const batchSizeElement = document.getElementById('batchSize');
                if (!batchSizeElement) throw new Error("Batch size element not found");
                let batchSize = parseFloat(batchSizeElement.value) || 5;
                if (batchSize <= 0) {
                    console.log("Invalid batch size, using default of 5");
                    batchSizeElement.value = 5;
                    batchSize = 5;
                    alert("Batch size must be greater than 0. Reverted to 5 lbs.");
                }

                const ingredients = {};
                const ingredientList = document.getElementById('ingredientList').children;
                for (let div of ingredientList) {
                    const input = div.querySelector('input[type="number"]');
                    const key = input.id;
                    const percentage = parseFloat(input.value) || 0;
                    const existing = recipes[currentRecipe].versions[currentVersion].ingredients[key];

                    let leanRatio = existing.leanRatio;
                    let fatRatio = existing.fatRatio;
                    const ratioInput = div.querySelector(`input[id="ratio_${key}"]`);
                    if (ratioInput) {
                        const match = ratioInput.value.match(/^(\d+)\/(\d+)$/);
                        if (match) {
                            leanRatio = parseFloat(match[1]);
                            fatRatio = parseFloat(match[2]);
                            existing.leanRatio = leanRatio;
                            existing.fatRatio = fatRatio;
                        }
                    }

                    ingredients[key] = {
                        name: existing.name,
                        percentage: percentage,
                        isMeat: existing.isMeat,
                        leanRatio: leanRatio,
                        fatRatio: fatRatio
                    };
                }
                console.log("Ingredients collected:", JSON.stringify(ingredients));

                if (Object.keys(ingredients).length === 0) {
                    console.warn("No ingredients found, aborting table update");
                    alert("No ingredients available to display.");
                    return;
                }

                if (!isLocked) {
                    const meatTotal = Object.values(ingredients)
                        .filter(ing => ing.isMeat)
                        .reduce((sum, ing) => sum + (ing.percentage || 0), 0);
                    console.log("Meat percentages:", Object.values(ingredients)
                        .filter(ing => ing.isMeat)
                        .map(ing => `${ing.name}: ${ing.percentage}`));
                    console.log("Meat total:", meatTotal);
                    if (Math.abs(meatTotal - 100) > 0.01) {
                        console.log("Meat percentages do not add up to 100, proceeding with warning");
                        alert("Warning: Meat percentages should add up to 100%. Current total is " + meatTotal.toFixed(2) + "%.");
                    }

                    recipes[currentRecipe].versions[currentVersion].ingredients = ingredients;
                    recipes[currentRecipe].versions[currentVersion].batchSize = batchSize;
                }

                renderIngredients();

                const fatPercentage = calculateOverallFatPercentage(ingredients);
                const overallFatElement = document.getElementById('overallFatPercentage');

                    overallFatElement.textContent = `${fatPercentage}%`;
                }

                const tbody = document.getElementById('ingredientBody');
                if (!tbody) throw new Error("Ingredient table body not found");
                tbody.innerHTML = '';
                console.log("Cleared ingredient table");

                Object.values(ingredients).forEach(ingredient => {
                    if (!ingredient.percentage || isNaN(ingredient.percentage)) {
                        console.warn(`Skipping ingredient ${ingredient.name}: Invalid percentage`, ingredient.percentage);
                        return;
                    }
                    const percentage = ingredient.percentage;
                    const scaledAmount = (percentage / 100) * batchSize;
                    const oz = scaledAmount * 16;
                    const grams = scaledAmount * 453.592;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${ingredient.name}</td>
                        <td>${scaledAmount.toFixed(4)}</td>
                        <td>${oz.toFixed(1)}</td>
                        <td>${grams.toFixed(1)}</td>
                        <td>${percentage.toFixed(2)}%</td>
                    `;
                    tbody.appendChild(row);
                    console.log("Added row:", ingredient.name, scaledAmount, oz, grams, percentage);
                });

                if (!isLocked) {
                    updateInstructions();
                    saveRecipes();
                }
                renderVersionTabs();
                console.log("Finished updating ingredients");
            } catch (error) {
                console.error("Error in updateIngredients:", error.message, error.stack);
                alert("Failed to update ingredients. Check the console for details.");
            }
        }

        function calculateOverallFatPercentage(ingredients) {
            let totalFatPercentage = 0;
            let totalMeatPercentage = 0;

            Object.values(ingredients).forEach(ingredient => {
                if (ingredient.isMeat && ingredient.percentage && ingredient.leanRatio !== undefined && ingredient.fatRatio !== undefined) {
                    const meatPercentage = ingredient.percentage;
                    const fatRatio = ingredient.fatRatio;
                    const meatFatContribution = meatPercentage * (fatRatio / (ingredient.leanRatio + ingredient.fatRatio));
                    totalFatPercentage += meatFatContribution;
                    totalMeatPercentage += meatPercentage;
                }
            });

            if (totalMeatPercentage === 0) {
                return 0;
            }

            const overallFatPercentage = (totalFatPercentage / totalMeatPercentage) * 100;
            return overallFatPercentage.toFixed(1);
        }

        function renderIngredients() {
            const ingredientList = document.getElementById('ingredientList');
            ingredientList.innerHTML = '';

            const ingredients = recipes[currentRecipe].versions[currentVersion].ingredients;
            const isLocked = recipes[currentRecipe].versions[currentVersion].locked;
            const ingredientEntries = Object.entries(ingredients);

            const meats = ingredientEntries
                .filter(([_, ingredient]) => ingredient.isMeat)
                .sort((a, b) => b[1].percentage - a[1].percentage);

            const nonMeats = ingredientEntries
                .filter(([_, ingredient]) => !ingredient.isMeat)
                .sort((a, b) => b[1].percentage - a[1].percentage);

            const sortedEntries = [...meats, ...nonMeats];

            const debouncedUpdateIngredients = debounce(updateIngredients, 3000);

            sortedEntries.forEach(([key, ingredient]) => {
                const div = document.createElement('div');
                div.className = 'ingredient';
                let ratioInput = '';
                if (ingredient.isMeat) {
                    const leanRatio = ingredient.leanRatio !== undefined ? ingredient.leanRatio : 80;
                    const fatRatio = ingredient.fatRatio !== undefined ? ingredient.fatRatio : 20;
                    ratioInput = `
                        <label>Lean/Fat Ratio:</label>
                        <input type="text" id="ratio_${key}" value="${leanRatio}/${fatRatio}" style="width: 60px;" onchange="updateLeanFatRatio('${key}', this.value)" ${isLocked ? 'disabled' : ''}>
                    `;
                }
                div.innerHTML = `
                    <span contenteditable="true" data-key="${key}">${ingredient.name}</span>
                    ${ratioInput}
                    <label>(%):</label>
                    <input type="number" id="${key}" value="${ingredient.percentage}" step="0.01" ${isLocked ? 'disabled' : ''}>
                    <button class="delete-ingredient" onclick="deleteIngredient('${key}')">Delete</button>
                `;
                ingredientList.appendChild(div);

                const percentageInput = div.querySelector(`input[id="${key}"]`);
                if (!isLocked) {
                    percentageInput.addEventListener('input', debouncedUpdateIngredients);
                }

                const nameSpan = div.querySelector('span[contenteditable="true"]');
                nameSpan.addEventListener('blur', function() {
                    const oldKey = this.dataset.key;
                    let newName = this.textContent.trim();
                    if (newName === '') {
                        alert("Ingredient name cannot be empty.");
                        this.textContent = ingredient.name;
                        return;
                    }

                    const allNames = Object.values(ingredients).map(ing => ing.name);
                    const otherNames = allNames.filter((_, idx) => sortedEntries[idx][0] !== oldKey);
                    if (otherNames.includes(newName)) {
                        alert("An ingredient with this name already exists.");
                        this.textContent = ingredient.name;
                        return;
                    }

                    const newKey = newName.toLowerCase().replace(/[^a-z0-9]/g, '');
                    const updatedIngredient = { ...ingredients[oldKey], name: newName };
                    delete ingredients[oldKey];
                    ingredients[newKey] = updatedIngredient;

                    this.dataset.key = newKey;
                    const percentageInput = div.querySelector(`input[type="number"]`);
                    percentageInput.id = newKey;
                    const ratioInput = div.querySelector(`input[id="ratio_${oldKey}"]`);
                    if (ratioInput) {
                        ratioInput.id = `ratio_${newKey}`;
                        ratioInput.setAttribute('onchange', `updateLeanFatRatio('${newKey}', this.value)`);
                    }
                    const deleteButton = div.querySelector('button.delete-ingredient');
                    deleteButton.setAttribute('onclick', `deleteIngredient('${newKey}')`);

                    saveRecipes();
                    updateIngredients();
                });
            });

            const deleteButtons = document.querySelectorAll('.delete-ingredient');
            if (sortedEntries.length <= 1 || isLocked) {
                deleteButtons.forEach(btn => btn.disabled = true);
            } else {
                deleteButtons.forEach(btn => btn.disabled = false);
            }

            const batchSizeInput = document.getElementById('batchSize');
            batchSizeInput.disabled = isLocked;
        }

        function updateLeanFatRatio(key, value) {
            const ingredients = recipes[currentRecipe].versions[currentVersion].ingredients;
            const ingredient = ingredients[key];
            const ratioInput = document.getElementById(`ratio_${key}`);
            
            const previousValue = `${ingredient.leanRatio}/${ingredient.fatRatio}`;
            const match = value.match(/^(\d+)\/(\d+)$/);
            if (!match) {
                alert("Please enter the lean/fat ratio in the format 'lean/fat' (e.g., '70/30').");
                ratioInput.value = previousValue;
                return;
            }

            const leanRatio = parseFloat(match[1]);
            const fatRatio = parseFloat(match[2]);
            
            if (isNaN(leanRatio) || isNaN(fatRatio) || leanRatio < 0 || fatRatio < 0 || (leanRatio + fatRatio) !== 100) {
                alert("Lean and fat ratios must be non-negative numbers and add up to 100 (e.g., '100/0' or '70/30').");
                ratioInput.value = previousValue;
                return;
            }

            if (ingredients[key]) {
                ingredients[key].leanRatio = leanRatio;
                ingredients[key].fatRatio = fatRatio;
                saveRecipes();
                ratioInput.value = `${leanRatio}/${fatRatio}`;
                updateIngredients();
            }
        }

            const reader = new FileReader();

                    if (!importedRecipe.name || !importedRecipe.versions || !Array.isArray(importedRecipe.versions)) {
                        throw new Error("Invalid recipe format");
                    }

                    const existingRecipe = recipes.find(r => r.name === importedRecipe.name);
                    if (existingRecipe) {

                            const index = recipes.indexOf(existingRecipe);

                        categories.forEach(category => {

                            }
                        });

                    renderVersionTabs();
                    loadVersion(currentVersion);

            }
            categories.push({ name: name.trim(), recipeRefs: [] });
            currentCategory = name.trim();
            saveRecipes();
            renderCategoryTabs();
            renderRecipeTabs();
        }

        function editCategory() {
            const category = categories.find(c => c.name === currentCategory);
            if (category.isFixed) {
                alert("Cannot edit fixed categories like 'All Recipes'.");
                return;
            }
            const newName = prompt("Enter the new name for the category:", currentCategory);
            if (!newName || newName.trim() === "") {
                alert("Category name cannot be empty.");
                return;
            }
            if (categories.some(c => c.name === newName.trim() && c.name !== currentCategory)) {
                alert("A category with this name already exists.");
                return;
            }
            category.name = newName.trim();
            currentCategory = newName.trim();
            saveRecipes();
            renderCategoryTabs();
            renderRecipeTabs();
        }

        function deleteCategory() {
            const category = categories.find(c => c.name === currentCategory);
            if (category.isFixed) {
                alert("Cannot delete fixed categories like 'All Recipes'.");
                return;
            }
            if (confirm(`Are you sure you want to delete the category "${currentCategory}"?`)) {
                categories = categories.filter(c => c.name !== currentCategory);
                currentCategory = "All Recipes";
                saveRecipes();
                renderCategoryTabs();
                renderRecipeTabs();
            }
        }

        function renderRecipeTabs() {
            const recipeTabs = document.getElementById('recipeTabs');
            recipeTabs.innerHTML = '';

            const category = categories.find(c => c.name === currentCategory);
            const recipeNames = category.isFixed ? recipes.map(r => r.name) : category.recipeRefs;

            let foundCurrentRecipe = false;
            recipeNames.forEach((recipeName, index) => {
                const recipeIndex = recipes.findIndex(r => r.name === recipeName);
                if (recipeIndex === -1) return;

                const recipe = recipes[recipeIndex];
                const tabGroup = document.createElement('div');
                tabGroup.className = 'recipe-tab-group';

                const tab = document.createElement('div');
                tab.className = `recipe-tab ${recipeIndex === currentRecipe ? 'active' : ''}`;
                tab.textContent = recipe.name;
                tab.onclick = () => {
                    currentRecipe = recipeIndex;
                    currentVersion = 0;
                    renderRecipeTabs();
                    renderVersionTabs();
                    loadVersion(currentVersion);
                    updatePageTitle();
                };
                tabGroup.appendChild(tab);

                const buttons = document.createElement('div');
                buttons.innerHTML = `
                    <button class="edit-tab" onclick="editRecipe(${recipeIndex})">Edit</button>
                    <button class="delete-tab" onclick="deleteRecipe(${recipeIndex})">Delete</button>
                    <button class="assign-button" onclick="openCategoryAssignModal(${recipeIndex})">Assign</button>
                `;
                tabGroup.appendChild(buttons);

                recipeTabs.appendChild(tabGroup);

                if (recipeIndex === currentRecipe) {
                    foundCurrentRecipe = true;
                }
            });

            if (!foundCurrentRecipe && recipes.length > 0) {
                currentRecipe = recipes.findIndex(r => recipeNames.includes(r.name)) || 0;
                currentVersion = 0;
                renderRecipeTabs();
                renderVersionTabs();
                loadVersion(currentVersion);
                updatePageTitle();
            }

            const addTab = document.createElement('div');
            addTab.className = 'recipe-tab add';
            addTab.textContent = '+ Add Recipe';
            addTab.onclick = addRecipe;
            recipeTabs.appendChild(addTab);
        }

        function addRecipe() {
            const name = prompt("Enter the name of the new recipe:");
            if (!name || name.trim() === "") {
                alert("Recipe name cannot be empty.");
                return;
            }
            if (recipes.some(r => r.name === name.trim())) {
                alert("A recipe with this name already exists.");
                return;
            }
            recipes.push({
                name: name.trim(),
                versions: [{
                    name: "Version 1",
                    batchSize: 5,
                    ingredients: JSON.parse(JSON.stringify(defaultIngredients)),
                    instructions: JSON.parse(JSON.stringify(defaultInstructions)),
                    notes: defaultNotes,
                    locked: true
                }]
            });
            categories.forEach(category => {
                if (!category.isFixed) {
                    category.recipeRefs.push(name.trim());
                }
            });
            currentRecipe = recipes.length - 1;
            currentVersion = 0;
            saveRecipes();
            renderCategoryTabs();
            renderRecipeTabs();
            renderVersionTabs();
            loadVersion(currentVersion);
            updatePageTitle();
        }

        function editRecipe(index) {
            const recipe = recipes[index];
            const newName = prompt("Enter the new name for the recipe:", recipe.name);
            if (!newName || newName.trim() === "") {
                alert("Recipe name cannot be empty.");
                return;
            }
            if (recipes.some(r => r.name === newName.trim() && r.name !== recipe.name)) {
                alert("A recipe with this name already exists.");
                return;
            }
            const oldName = recipe.name;
            recipe.name = newName.trim();
            categories.forEach(category => {
                if (category.recipeRefs.includes(oldName)) {
                    category.recipeRefs = category.recipeRefs.map(name => name === oldName ? newName.trim() : name);
                }
            });
            saveRecipes();
            renderCategoryTabs();
            renderRecipeTabs();
        }

        function deleteRecipe(index) {
            if (recipes.length <= 1) {
                alert("You must keep at least one recipe.");
                return;
            }
            const recipeName = recipes[index].name;
            if (confirm(`Are you sure you want to delete the recipe "${recipeName}"?`)) {
                recipes.splice(index, 1);
                categories.forEach(category => {
                    category.recipeRefs = category.recipeRefs.filter(name => name !== recipeName);
                });
                currentRecipe = Math.min(index, recipes.length - 1);
                currentVersion = 0;
                saveRecipes();
                renderCategoryTabs();
                renderRecipeTabs();
                renderVersionTabs();
                loadVersion(currentVersion);
                updatePageTitle();
            }
        }

        function openCategoryAssignModal(index) {
            currentRecipeForAssignment = index;
            const modal = document.getElementById('categoryAssignModal');
            const checkboxes = document.getElementById('categoryCheckboxes');
            checkboxes.innerHTML = '';

            categories.forEach(category => {
                if (category.isFixed) return;
                const div = document.createElement('div');
                div.className = 'category-checkbox';
                const isChecked = category.recipeRefs.includes(recipes[index].name);
                div.innerHTML = `
                    <input type="checkbox" id="cat_${category.name}" ${isChecked ? 'checked' : ''}>
                    <label for="cat_${category.name}">${category.name}</label>
                `;
                checkboxes.appendChild(div);
            });

            modal.style.display = 'flex';
        }

        function saveCategoryAssignments() {
            const recipeName = recipes[currentRecipeForAssignment].name;
            const checkboxes = document.querySelectorAll('#categoryCheckboxes input[type="checkbox"]');
            categories.forEach(category => {
                if (category.isFixed) return;
                const checkbox = document.getElementById(`cat_${category.name}`);
                if (checkbox.checked && !category.recipeRefs.includes(recipeName)) {
                    category.recipeRefs.push(recipeName);
                } else if (!checkbox.checked && category.recipeRefs.includes(recipeName)) {
                    category.recipeRefs = category.recipeRefs.filter(name => name !== recipeName);
                }
            });
            saveRecipes();
            closeCategoryAssignModal();
            renderCategoryTabs();
            renderRecipeTabs();
        }

        function closeCategoryAssignModal() {
            const modal = document.getElementById('categoryAssignModal');
            modal.style.display = 'none';
            currentRecipeForAssignment = null;
        }

        function renderVersionTabs() {
            const versionTabs = document.getElementById('versionTabs');
            versionTabs.innerHTML = '';

            const versions = recipes[currentRecipe].versions;
            versions.forEach((version, index) => {
                const tab = document.createElement('div');
                tab.className = `version-tab ${index === currentVersion ? 'active' : ''}`;
                tab.textContent = version.name;
                tab.onclick = () => {
                    currentVersion = index;
                    loadVersion(index);
                    renderVersionTabs();
                    updatePageTitle();
                };
                versionTabs.appendChild(tab);

                const lockButton = document.createElement('button');
                lockButton.className = `lock-button ${version.locked ? 'locked' : 'unlocked'}`;
                lockButton.textContent = version.locked ? 'Locked' : 'Unlocked';
                lockButton.onclick = () => toggleLockVersion(index);
                versionTabs.appendChild(lockButton);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-tab subtab';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteVersion(index);
                versionTabs.appendChild(deleteButton);
            });

            const addTab = document.createElement('div');
            addTab.className = 'version-tab add';
            addTab.textContent = '+ Add Version';
            addTab.onclick = addVersion;
            versionTabs.appendChild(addTab);

            const clearButton = document.createElement('button');
            clearButton.className = 'clear-button subtab';
            clearButton.textContent = 'Clear';
            clearButton.onclick = clearVersions;
            versionTabs.appendChild(clearButton);
        }

        function addVersion() {
            const name = prompt("Enter the name of the new version:");
            if (!name || name.trim() === "") {
                alert("Version name cannot be empty.");
                return;
            }
            if (recipes[currentRecipe].versions.some(v => v.name === name.trim())) {
                alert("A version with this name already exists.");
                return;
            }
            recipes[currentRecipe].versions.push({
                name: name.trim(),
                batchSize: 5,
                ingredients: JSON.parse(JSON.stringify(defaultIngredients)),
                instructions: JSON.parse(JSON.stringify(defaultInstructions)),
                notes: defaultNotes,
                locked: true
            });
            currentVersion = recipes[currentRecipe].versions.length - 1;
            saveRecipes();
            renderVersionTabs();
            loadVersion(currentVersion);
            updatePageTitle();
        }

        function toggleLockVersion(index) {
            recipes[currentRecipe].versions[index].locked = !recipes[currentRecipe].versions[index].locked;
            saveRecipes();
            renderVersionTabs();
            renderIngredients();
            updateIngredients();
        }

        function deleteVersion(index) {
            if (recipes[currentRecipe].versions.length <= 1) {
                alert("You must keep at least one version.");
                return;
            }
            const versionName = recipes[currentRecipe].versions[index].name;
            if (confirm(`Are you sure you want to delete version "${versionName}"?`)) {
                recipes[currentRecipe].versions.splice(index, 1);
                currentVersion = Math.min(index, recipes[currentRecipe].versions.length - 1);
                saveRecipes();
                renderVersionTabs();
                loadVersion(currentVersion);
                updatePageTitle();
            }
        }

        function clearVersions() {
            if (confirm("Are you sure you want to clear all versions except the first one?")) {
                recipes[currentRecipe].versions = [recipes[currentRecipe].versions[0]];
                currentVersion = 0;
                saveRecipes();
                renderVersionTabs();
                loadVersion(currentVersion);
                updatePageTitle();
            }
        }

        function loadVersion(index) {
            currentVersion = index;
            const version = recipes[currentRecipe].versions[index];
            const batchSizeInput = document.getElementById('batchSize');
            batchSizeInput.value = version.batchSize || 5;
            renderIngredients();
            renderInstructions();
            updateIngredients();
        }
    </script>
</body>
