<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandpa's Summer Sausage Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .input-section {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="number"], input[type="text"], input[type="file"] {
            padding: 5px;
            width: 80px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 150px;
        }
        input[type="file"] {
            width: auto;
        }
        .ingredient {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .ingredient label {
            flex: 1;
        }
        .ingredient input {
            margin-right: 10px;
        }
        .delete-ingredient {
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-ingredient:hover {
            background-color: #cc0000;
        }
        .add-ingredient {
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .add-ingredient:hover {
            background-color: #1976D2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .directions {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .tabs-container {
            margin: 20px 0;
        }
        .recipe-tabs, .version-tabs {
            display: flex;
            flex-wrap: wrap;
            padding: 5px 0;
        }
        .recipe-tabs {
            border-bottom: 1px solid #ddd;
        }
        .version-tabs {
            margin-left: 20px;
            border-bottom: 1px solid #ddd;
        }
        .recipe-tab, .version-tab {
            padding: 8px 16px;
            margin-right: 5px;
            color: white;
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 14px;
        }
        .recipe-tab {
            background-color: #2196F3;
        }
        .recipe-tab.active {
            background-color: #1976D2;
        }
        .recipe-tab:hover {
            background-color: #1976D2;
        }
        .version-tab {
            background-color: #4CAF50;
            padding: 6px 12px;
            font-size: 13px;
        }
        .version-tab.active {
            background-color: #45a049;
        }
        .version-tab:hover {
            background-color: #45a049;
        }
        .recipe-tab.add, .version-tab.add {
            background-color: #666;
        }
        .recipe-tab.add:hover, .version-tab.add:hover {
            background-color: #555;
        }
        .delete-tab {
            margin-left: 5px;
            padding: 8px 12px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-tab.subtab {
            padding: 6px 10px;
            font-size: 13px;
        }
        .delete-tab:hover {
            background-color: #cc0000;
        }
        .clear-button, .reset-button, .export-button, .import-button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .clear-button {
            background-color: #ff9800;
        }
        .clear-button:hover {
            background-color: #e68900;
        }
        .clear-button.subtab {
            padding: 6px 12px;
            font-size: 13px;
        }
        .reset-button {
            background-color: #ff9800;
        }
        .reset-button:hover {
            background-color: #e68900;
        }
        .export-button {
            background-color: #4CAF50;
        }
        .export-button:hover {
            background-color: #45a049;
        }
        .import-button {
            background-color: #2196F3;
        }
        .import-button:hover {
            background-color: #1976D2;
        }
        [contenteditable="true"] {
            border: 1px dashed #ccc;
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
        }
        [contenteditable="true"]:hover {
            background-color: #e8e8e8;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-button.yes {
            background-color: #4CAF50;
            color: white;
        }
        .modal-button.yes:hover {
            background-color: #45a049;
        }
        .modal-button.no {
            background-color: #ff4444;
            color: white;
        }
        .modal-button.no:hover {
            background-color: #cc0000;
        }
        .overall-fat-box {
            padding: 8px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-weight: bold;
        }
        .edit-step, .delete-step {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        .edit-step {
            background-color: #2196F3;
            color: white;
        }
        .edit-step:hover {
            background-color: #1976D2;
        }
        .delete-step {
            background-color: #ff4444;
            color: white;
        }
        .delete-step:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">Grandpa's Summer Sausage/Version 1 Calculator</h1>

    <div class="tabs-container">
        <div class="recipe-tabs" id="recipeTabs">
        </div>
        <div class="version-tabs" id="versionTabs">
        </div>
    </div>

    <div class="input-section">
        <div>
            <label for="batchSize">Batch Size (lbs):</label>
            <input type="number" id="batchSize" value="5" min="1" step="0.1" onchange="updateIngredients()">
        </div>
        <div class="overall-fat-box">
            Overall Fat %: <span id="overallFatPercentage">27.5%</span>
        </div>
    </div>

    <div id="ingredients">
        <h3>Adjust Ingredient Percentages (%)</h3>
        <div id="ingredientList">
        </div>
        <button class="add-ingredient" onclick="addIngredient()">Add New Ingredient</button>
    </div>

    <div class="button-section" style="text-align: center; margin: 10px 0;">
        <button onclick="updateIngredients()" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Calculate</button>
        <button onclick="exportToExcel()" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Export to Excel</button>
        <button class="export-button" onclick="exportRecipe()">Export Recipe</button>
        <label class="import-button">
            Import Recipe
            <input type="file" id="importRecipeInput" accept=".json" onchange="importRecipe()" style="display: none;">
        </label>
    </div>

    <table id="ingredientTable">
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Amount (lbs)</th>
                <th>Amount (oz)</th>
                <th>Amount (g)</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody id="ingredientBody"></tbody>
    </table>

    <div class="directions">
        <h2>Instructions</h2>
        <ol id="instructionsList">
        </ol>
        <h3>Notes</h3>
        <ul contenteditable="true" id="notesList">
        </ul>
        <button class="reset-button" onclick="resetInstructions()">Reset Instructions</button>
    </div>

    <div id="meatPromptModal" class="modal">
        <div class="modal-content">
            <p>Is this ingredient a type of meat (e.g., beef, pork)?</p>
            <div class="modal-buttons">
                <button id="meatPromptYes" class="modal-button yes">Yes</button>
                <button id="meatPromptNo" class="modal-button no">No</button>
            </div>
        </div>
    </div>

    <    <script>
        let recipes = [];
        let currentRecipe = 0;
        let currentVersion = 0;

        const defaultInstructions = [
            {
                title: "Prepare Ingredients",
                content: `
                    <li>Chill ground beef chuck and pork butt to 35–40°F (2–4°C) to ensure safety and ease of mixing.</li>
                    <li>Soak muslin casings in lukewarm water for 1–2 hours to soften, ensuring they’re pliable for stuffing and smoke penetration. Rinse well and keep damp until use.</li>
                    <li>Dissolve T-SPX starter culture (adjusted quantity) in 1/4 cup distilled water and let sit for 10 minutes to activate.</li>
                `
            },
            {
                title: "Mix Seasonings and Meat",
                content: ""
            },
            {
                title: "Stuff Sausages",
                content: `
                    <li>Load the sausage stuffer with the meat mixture, avoiding air pockets.</li>
                    <li>Stuff into muslin casings, forming 10–12 inch logs or as desired (muslin casings are typically larger, often 2–3 inches in diameter). Tie ends securely with butcher’s twine, ensuring a tight pack to prevent air gaps. Prick any air bubbles with a sterile pin.</li>
                `
            },
            {
                title: "Fermentation During Cold Smoking",
                content: `
                    <li>Hang sausages in a smoker set to 75°F (24°C) with 80–85% relative humidity. Apply light, consistent smoke using hardwood (e.g., hickory or applewood) for 60 hours.</li>
                    <li>The T-SPX culture and dextrose will ferment slowly, lowering the pH to ~5.0–5.1. Ensure good airflow to support fermentation and smoke penetration through the muslin casings.</li>
                    <li>After 60 hours, check pH with a meter or test strips to confirm it’s near 5.0–5.1.</li>
                `
            },
            {
                title: "Hot Smoking",
                content: `
                    <li>Gradually increase smoker temperature by 10°F per hour, starting from 75°F to 160°F (71°C), maintaining light smoke and 70–80% humidity to prevent case hardening.</li>
                    <li>Smoke until the internal temperature reaches 148°F (64°C), typically 8–9 hours (75°F to 160°F = 85°F, at 10°F/hour). Monitor with a probe thermometer inserted through the muslin casing.</li>
                    <li>Verify pH post-hot smoking is ~5.0. If slightly above, extend hot smoking at 148°F for 1–2 hours and recheck.</li>
                `
            },
            {
                title: "Cooling",
                content: `
                    <li>Immediately place sausages in an ice-water bath to cool below 120°F (49°C) to stop cooking and ensure food safety. Muslin casings can be left on during cooling.</li>
                    <li>Pat dry and let rest at room temperature for 1–2 hours to stabilize.</li>
                `
            },
            {
                title: "Storage",
                content: `
                    <li>Remove muslin casings after cooling, or leave on if preferred for storage (they can be peeled off before consumption). Vacuum-seal or wrap tightly and refrigerate at 35–40°F (2–4°C) for up to 2 weeks or freeze for up to 6 months.</li>
                `
            }
        ];

        const defaultNotes = `
            <li><strong>Fat Content:</strong> Yields 27.5% total fat for better texture.</li>
            <li><strong>T-SPX:</strong> Mimics Nebraska’s wild fermentation.</li>
            <li><strong>Dextrose:</strong> Adjust to 0.6% if pH drops below 4.8, or 0.8% if above 5.0.</li>
            <li><strong>Safety:</strong> Cure #1 prevents botulism. Hot smoking to 148°F is safe, though 150°F is more conservative.</li>
            <li><strong>Nebraska Climate:</strong> Use a humidifier to maintain 80–85% humidity during cold smoking.</li>
        `;

        const defaultIngredients = {
            groundBeefChuck: { name: "Ground Beef Chuck", percentage: 75, isMeat: true, leanRatio: 70, fatRatio: 30 },
            groundPorkButt: { name: "Ground Pork Butt", percentage: 25, isMeat: true, leanRatio: 80, fatRatio: 20 },
            salt: { name: "Salt", percentage: 2 },
            dextrose: { name: "Dextrose", percentage: 0.7 },
            picklingSpice: { name: "Pickling Spice", percentage: 0.25 },
            blackPepper: { name: "Black Pepper", percentage: 0.25 },
            garlic: { name: "Fresh Garlic, minced", percentage: 0.5 },
            coriander: { name: "Coriander Seed, ground", percentage: 0.25 },
            mustardSeed: { name: "Mustard Seed, whole", percentage: 0.3 },
            sodiumErythorbate: { name: "Sodium Erythorbate", percentage: 0.05 },
            cure1: { name: "Cure #1", percentage: 0.25 },
            tspx: { name: "T-SPX Starter Culture", percentage: 0.025 },
            distilledWater: { name: "Distilled Water", percentage: 10 }
        };

        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log("DOMContentLoaded triggered");
                const savedRecipes = localStorage.getItem('sausageRecipes');
                if (savedRecipes) {
                    console.log("Loading saved recipes from localStorage");
                    recipes = JSON.parse(savedRecipes);
                } else {
                    console.log("No saved recipes, initializing default recipe");
                    recipes.push({
                        name: "Summer Sausage",
                        versions: [{
                            name: "Version 1",
                            batchSize: 5,
                            ingredients: JSON.parse(JSON.stringify(defaultIngredients)),
                            instructions: JSON.parse(JSON.stringify(defaultInstructions)),
                            notes: defaultNotes
                        }]
                    });
                }
                currentRecipe = 0;
                currentVersion = 0;
                console.log("Current recipe:", currentRecipe, "Current version:", currentVersion);

                renderRecipeTabs();
                renderVersionTabs();
                loadVersion(currentVersion);
                renderIngredients();
                renderInstructions();
                updateIngredients();
                updatePageTitle();
            } catch (error) {
                console.error("Error in DOMContentLoaded:", error.message, error.stack);
            }
        });

        function updatePageTitle() {
            const recipeName = recipes[currentRecipe].name;
            const versionName = recipes[currentRecipe].versions[currentVersion].name;
            const pageTitle = document.getElementById('pageTitle');
            pageTitle.textContent = `${recipeName}/${versionName} Calculator`;
        }

        function renderInstructions() {
            const instructionsList = document.getElementById('instructionsList');
            instructionsList.innerHTML = '';

            const version = recipes[currentRecipe].versions[currentVersion];
            version.instructions.forEach((step, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${step.title}</strong>
                    <button class="edit-step" onclick="editStep(${index})">Edit</button>
                    <button class="delete-step" onclick="deleteStep(${index})">Delete</button>
                    <ul contenteditable="true" class="step-content" data-index="${index}">
                        ${step.content || '<li>Enter details here.</li>'}
                    </ul>
                `;
                instructionsList.appendChild(li);

                const contentElement = li.querySelector('.step-content');
                contentElement.addEventListener('input', function() {
                    version.instructions[index].content = this.innerHTML;
                    saveRecipes();
                });
            });

            const notesList = document.getElementById('notesList');
            notesList.innerHTML = version.notes || defaultNotes;
            notesList.addEventListener('input', function() {
                version.notes = this.innerHTML;
                saveRecipes();
            });

            const deleteButtons = document.querySelectorAll('.delete-step');
            if (version.instructions.length <= 1) {
                deleteButtons.forEach(btn => btn.disabled = true);
            } else {
                deleteButtons.forEach(btn => btn.disabled = false);
            }
        }

        function editStep(index) {
            const version = recipes[currentRecipe].versions[currentVersion];
            const step = version.instructions[index];
            const newTitle = prompt("Enter the new title for this step:", step.title);
            if (newTitle && newTitle.trim() !== "") {
                version.instructions[index].title = newTitle.trim();
                saveRecipes();
                renderInstructions();
            }
        }

        function deleteStep(index) {
            const version = recipes[currentRecipe].versions[currentVersion];
            if (version.instructions.length <= 1) {
                alert("You must keep at least one instruction step.");
                return;
            }
            if (confirm("Are you sure you want to delete this step?")) {
                version.instructions.splice(index, 1);
                saveRecipes();
                renderInstructions();
            }
        }

        function renderIngredients() {
            const ingredientList = document.getElementById('ingredientList');
            ingredientList.innerHTML = '';

            const ingredients = recipes[currentRecipe].versions[currentVersion].ingredients;
            const ingredientEntries = Object.entries(ingredients);

            const meats = ingredientEntries
                .filter(([_, ingredient]) => ingredient.isMeat)
                .sort((a, b) => b[1].percentage - a[1].percentage);

            const nonMeats = ingredientEntries
                .filter(([_, ingredient]) => !ingredient.isMeat)
                .sort((a, b) => b[1].percentage - a[1].percentage);

            const sortedEntries = [...meats, ...nonMeats];

            sortedEntries.forEach(([key, ingredient]) => {
                const div = document.createElement('div');
                div.className = 'ingredient';
                let ratioInput = '';
                if (ingredient.isMeat) {
                    const leanRatio = ingredient.leanRatio || 80;
                    const fatRatio = ingredient.fatRatio || 20;
                    ratioInput = `
                        <label>Lean/Fat Ratio:</label>
                        <input type="text" id="ratio_${key}" value="${leanRatio}/${fatRatio}" style="width: 60px;" onchange="updateLeanFatRatio('${key}', this.value)">
                    `;
                }
                div.innerHTML = `
                    <label>${ingredient.name}:</label>
                    ${ratioInput}
                    <label>(%):</label>
                    <input type="number" id="${key}" value="${ingredient.percentage}" step="0.01" onchange="updateIngredients()">
                    <button class="delete-ingredient" onclick="deleteIngredient('${key}')">Delete</button>
                `;
                ingredientList.appendChild(div);
            });

            const deleteButtons = document.querySelectorAll('.delete-ingredient');
            if (sortedEntries.length <= 1) {
                deleteButtons.forEach(btn => btn.disabled = true);
            } else {
                deleteButtons.forEach(btn => btn.disabled = false);
            }
        }

        function updateLeanFatRatio(key, value) {
            const match = value.match(/^(\d+)\/(\d+)$/);
            if (!match) {
                alert("Please enter the lean/fat ratio in the format 'lean/fat' (e.g., '70/30').");
                renderIngredients();
                return;
            }
            const leanRatio = parseFloat(match[1]);
            const fatRatio = parseFloat(match[2]);
            if (isNaN(leanRatio) || isNaN(fatRatio) || leanRatio + fatRatio !== 100) {
                alert("Lean and fat ratios must be numbers and add up to 100 (e.g., '70/30').");
                renderIngredients();
                return;
            }
            recipes[currentRecipe].versions[currentVersion].ingredients[key].leanRatio = leanRatio;
            recipes[currentRecipe].versions[currentVersion].ingredients[key].fatRatio = fatRatio;
            saveRecipes();
            updateIngredients();
        }

        function showMeatPrompt() {
            return new Promise((resolve) => {
                const modal = document.getElementById('meatPromptModal');
                const yesButton = document.getElementById('meatPromptYes');
                const noButton = document.getElementById('meatPromptNo');

                modal.style.display = 'flex';

                const onYes = () => {
                    modal.style.display = 'none';
                    yesButton.removeEventListener('click', onYes);
                    noButton.removeEventListener('click', onNo);
                    resolve(true);
                };

                const onNo = () => {
                    modal.style.display = 'none';
                    yesButton.removeEventListener('click', onYes);
                    noButton.removeEventListener('click', onNo);
                    resolve(false);
                };

                yesButton.addEventListener('click', onYes);
                noButton.addEventListener('click', onNo);
            });
        }

        async function addIngredient() {
            const name = prompt("Enter the name of the new ingredient:");
            if (!name || name.trim() === "") return;

            const cleanName = name.trim();
            const key = cleanName.toLowerCase().replace(/[^a-z0-9]/g, '');
            const ingredients = recipes[currentRecipe].versions[currentVersion].ingredients;

            if (ingredients[key]) {
                alert("An ingredient with this name already exists.");
                return;
            }

            const isMeat = await showMeatPrompt();
            const newIngredient = { name: cleanName, percentage: 0, isMeat: isMeat };
            if (isMeat) {
                const ratio = prompt("Enter the lean/fat ratio for this meat (e.g., '80/20'):", "80/20");
                const match = ratio.match(/^(\d+)\/(\d+)$/);
                if (!match || parseFloat(match[1]) + parseFloat(match[2]) !== 100) {
                    alert("Invalid lean/fat ratio. Using default of 80/20.");
                    newIngredient.leanRatio = 80;
                    newIngredient.fatRatio = 20;
                } else {
                    newIngredient.leanRatio = parseFloat(match[1]);
                    newIngredient.fatRatio = parseFloat(match[2]);
                }
            }
            ingredients[key] = newIngredient;
            renderIngredients();
            updateIngredients();
        }

        function deleteIngredient(key) {
            const ingredients = recipes[currentRecipe].versions[currentVersion].ingredients;
            if (Object.keys(ingredients).length <= 1) {
                alert("You must keep at least one ingredient.");
                return;
            }

            delete ingredients[key];
            renderIngredients();
            updateIngredients();
        }

        function renderRecipeTabs() {
            const tabsContainer = document.getElementById('recipeTabs');
            tabsContainer.innerHTML = '';

            recipes.forEach((recipe, index) => {
                const tab = document.createElement('button');
                tab.className = 'recipe-tab' + (index === currentRecipe ? ' active' : '');
                tab.textContent = recipe.name;
                
                tab.onclick = (e) => {
                    if (e.shiftKey) {
                        renameRecipe(index);
                    } else {
                        switchRecipe(index);
                    }
                };

                let pressTimer;
                tab.addEventListener('touchstart', (e) => {
                    pressTimer = setTimeout(() => {
                        e.preventDefault();
                        renameRecipe(index);
                    }, 1000);
                });
                tab.addEventListener('touchend', () => clearTimeout(pressTimer));
                tab.addEventListener('touchcancel', () => clearTimeout(pressTimer));

                tabsContainer.appendChild(tab);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-tab';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteRecipe(index);
                tabsContainer.appendChild(deleteButton);
            });

            const addTab = document.createElement('button');
            addTab.className = 'recipe-tab add';
            addTab.textContent = '+';
            addTab.onclick = addRecipe;
            tabsContainer.appendChild(addTab);

            const clearButton = document.createElement('button');
            clearButton.className = 'clear-button';
            clearButton.textContent = 'Clear All Recipes';
            clearButton.onclick = clearRecipes;
            tabsContainer.appendChild(clearButton);
        }

        function renderVersionTabs() {
            const tabsContainer = document.getElementById('versionTabs');
            tabsContainer.innerHTML = '';

            const versions = recipes[currentRecipe].versions;
            versions.forEach((version, index) => {
                const tab = document.createElement('button');
                tab.className = 'version-tab' + (index === currentVersion ? ' active' : '');
                tab.textContent = `${version.name} (${version.batchSize} lbs)`;
                
                tab.onclick = (e) => {
                    if (e.shiftKey) {
                        renameVersion(index);
                    } else {
                        switchVersion(index);
                    }
                };

                let pressTimer;
                tab.addEventListener('touchstart', (e) => {
                    pressTimer = setTimeout(() => {
                        e.preventDefault();
                        renameVersion(index);
                    }, 1000);
                });
                tab.addEventListener('touchend', () => clearTimeout(pressTimer));
                tab.addEventListener('touchcancel', () => clearTimeout(pressTimer));

                tabsContainer.appendChild(tab);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-tab subtab';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteVersion(index);
                tabsContainer.appendChild(deleteButton);
            });

            const addTab = document.createElement('button');
            addTab.className = 'version-tab add';
            addTab.textContent = '+';
            addTab.onclick = addVersion;
            tabsContainer.appendChild(addTab);

            const clearButton = document.createElement('button');
            clearButton.className = 'clear-button subtab';
            clearButton.textContent = 'Clear All Versions';
            clearButton.onclick = clearVersions;
            tabsContainer.appendChild(clearButton);
        }

        function renameRecipe(index) {
            const newName = prompt("Enter a new name for this recipe:", recipes[index].name);
            if (newName && newName.trim() !== "") {
                recipes[index].name = newName.trim();
                saveRecipes();
                renderRecipeTabs();
                updatePageTitle();
            }
        }

        function renameVersion(index) {
            const newName = prompt("Enter a new name for this version:", recipes[currentRecipe].versions[index].name);
            if (newName && newName.trim() !== "") {
                recipes[currentRecipe].versions[index].name = newName.trim();
                saveRecipes();
                renderVersionTabs();
                updatePageTitle();
            }
        }

        function switchRecipe(index) {
            currentRecipe = index;
            currentVersion = 0;
            saveRecipes();
            renderRecipeTabs();
            renderVersionTabs();
            loadVersion(currentVersion);
            renderIngredients();
            renderInstructions();
            updateIngredients();
            updatePageTitle();
        }

        function switchVersion(index) {
            currentVersion = index;
            saveRecipes();
            renderVersionTabs();
            loadVersion(currentVersion);
            renderIngredients();
            renderInstructions();
            updateIngredients();
            updatePageTitle();
        }

        function loadVersion(index) {
            const version = recipes[currentRecipe].versions[index];
            document.getElementById('batchSize').value = version.batchSize;
            Object.keys(version.ingredients).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = version.ingredients[key].percentage;
                }
                const ratioInput = document.getElementById(`ratio_${key}`);
                if (ratioInput) {
                    const leanRatio = version.ingredients[key].leanRatio || 80;
                    const fatRatio = version.ingredients[key].fatRatio || 20;
                    ratioInput.value = `${leanRatio}/${fatRatio}`;
                }
            });
        }

        function calculateOverallFatPercentage(ingredients) {
            let totalFatPercentage = 0;
            const meats = Object.values(ingredients).filter(ing => ing.isMeat);
            meats.forEach(meat => {
                if (meat.fatRatio) {
                    const meatPercentage = meat.percentage / 100;
                    totalFatPercentage += meatPercentage * meat.fatRatio;
                }
            });
            return totalFatPercentage.toFixed(1);
        }

        function updateInstructions() {
            const version = recipes[currentRecipe].versions[currentVersion];
            const mixIndex = version.instructions.findIndex(step => step.title.toLowerCase().includes("mix seasonings and meat"));
            if (mixIndex === -1) return;

            const mixContent = version.instructions[mixIndex].content;
            const isEdited = mixContent.trim() !== "" && mixContent !== "<li>Enter details here.</li>";

            if (isEdited) return;

            let newContent = '';
            const ingredients = version.ingredients;
            const meats = [];
            const seasonings = [];
            Object.values(ingredients).forEach(ingredient => {
                if (ingredient.isMeat) {
                    meats.push(ingredient.name);
                } else if (!ingredient.name.toLowerCase().includes('t-spx') && !ingredient.name.toLowerCase().includes('distilled water')) {
                    seasonings.push(ingredient.name);
                }
            });

            if (meats.length > 0) {
                newContent += `<li>In a large, chilled bowl, combine ${meats.join(' and ')} (quantities as calculated).</li>`;
            }

            if (seasonings.length > 0) {
                newContent += `<li>Add ${seasonings.join(', ')} (quantities as calculated). Mix thoroughly by hand or with a stand mixer for 1–2 minutes until evenly distributed.</li>`;
            }

            const tspx = Object.values(ingredients).find(ing => ing.name.toLowerCase().includes('t-spx'));
            if (tspx) {
                newContent += `<li>Add activated T-SPX slurry and remaining distilled water (adjusted quantity minus the 1/4 cup used for culture). Mix until the meat becomes sticky and cohesive (about 1–2 minutes) to ensure proper binding and culture distribution.</li>`;
            }

            version.instructions[mixIndex].content = newContent;
            saveRecipes();
            renderInstructions();
        }

        function updateIngredients() {
            try {
                console.log("updateIngredients called");
                const batchSizeElement = document.getElementById('batchSize');
                if (!batchSizeElement) throw new Error("Batch size element not found");
                const batchSize = parseFloat(batchSizeElement.value);
                console.log("Batch size:", batchSize);
                if (isNaN(batchSize) || batchSize <= 0) {
                    console.log("Invalid batch size, aborting");
                    alert("Please enter a valid batch size greater than 0.");
                    return;
                }

                const ingredients = {};
                const ingredientList = document.getElementById('ingredientList').children;
                for (let div of ingredientList) {
                    const input = div.querySelector('input[type="number"]');
                    const key = input.id;
                    const percentage = parseFloat(input.value);
                    const existing = recipes[currentRecipe].versions[currentVersion].ingredients[key];
                    ingredients[key] = {
                        name: existing.name,
                        percentage: percentage,
                        isMeat: existing.isMeat,
                        leanRatio: existing.leanRatio,
                        fatRatio: existing.fatRatio
                    };
                }
                console.log("Ingredients collected:", ingredients);

                Object.values(ingredients).forEach(ingredient => {
                    if (isNaN(ingredient.percentage) || ingredient.percentage === undefined) {
                        throw new Error(`Invalid percentage for ${ingredient.name}`);
                    }
                });

                const meatTotal = Object.values(ingredients)
                    .filter(ing => ing.isMeat)
                    .reduce((sum, ing) => sum + ing.percentage, 0);
                console.log("Meat total:", meatTotal);
                if (Math.abs(meatTotal - 100) > 0.01) {
                    console.log("Meat percentages do not add up to 100, aborting");
                    alert("The percentages of meat ingredients (e.g., beef, pork) should add up to 100%.");
                    return;
                }

                recipes[currentRecipe].versions[currentVersion] = {
                    name: recipes[currentRecipe].versions[currentVersion].name,
                    batchSize: batchSize,
                    ingredients: ingredients,
                    instructions: recipes[currentRecipe].versions[currentVersion].instructions,
                    notes: recipes[currentRecipe].versions[currentVersion].notes
                };
                console.log("Updated recipes:", recipes);

                const fatPercentage = calculateOverallFatPercentage(ingredients);
                const overallFatElement = document.getElementById('overallFatPercentage');
                if (overallFatElement) {
                    overallFatElement.textContent = `${fatPercentage}%`;
                }

                const tbody = document.getElementById('ingredientBody');
                if (!tbody) throw new Error("Ingredient table body not found");
                tbody.innerHTML = '';
                console.log("Cleared ingredient table");

                Object.values(ingredients).forEach(ingredient => {
                    const percentage = ingredient.percentage;
                    const scaledAmount = (percentage / 100) * batchSize;
                    const oz = scaledAmount * 16;
                    const grams = scaledAmount * 453.592;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${ingredient.name}</td>
                        <td>${scaledAmount.toFixed(4)}</td>
                        <td>${oz.toFixed(1)}</td>
                        <td>${grams.toFixed(1)}</td>
                        <td>${percentage.toFixed(2)}%</td>
                    `;
                    tbody.appendChild(row);
                    console.log("Added row:", ingredient.name, scaledAmount, oz, grams, percentage);
                });

                updateInstructions();
                saveRecipes();
                renderVersionTabs();
            } catch (error) {
                console.error("Error in updateIngredients:", error.message, error.stack);
            }
        }

        function exportToExcel() {
            const batchSize = parseFloat(document.getElementById('batchSize').value);
            const data = [
                ["Ingredient", "Amount (lbs)", "Amount (oz)", "Amount (g)", "Percentage (%)"]
            ];

            const ingredients = recipes[currentRecipe].versions[currentVersion].ingredients;
            Object.values(ingredients).forEach(ingredient => {
                const percentage = ingredient.percentage;
                const scaledAmount = (percentage / 100) * batchSize;
                const oz = scaledAmount * 16;
                const grams = scaledAmount * 453.592;

                data.push([
                    ingredient.name,
                    scaledAmount.toFixed(4),
                    oz.toFixed(1),
                    grams.toFixed(1),
                    percentage.toFixed(2)
                ]);
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(data);

            const colWidths = [
                { wch: 25 },
                { wch: 15 },
                { wch: 15 },
                { wch: 15 },
                { wch: 15 }
            ];
            ws['!cols'] = colWidths;

            data[0].forEach((_, colIndex) => {
                const cellRef = XLSX.utils.encode_cell({ r: 0, c: colIndex });
                if (!ws[cellRef]) ws[cellRef] = { t: 's', v: data[0][colIndex] };
                ws[cellRef].s = {
                    font: { bold: true },
                    alignment: { horizontal: "center" },
                    border: {
                        top: { style: "thin" },
                        bottom: { style: "thin" },
                        left: { style: "thin" },
                        right: { style: "thin" }
                    }
                };
            });

            for (let row = 1; row < data.length; row++) {
                for (let col = 0; col < data[row].length; col++) {
                    const cellRef = XLSX.utils.encode_cell({ r: row, c: col });
                    if (!ws[cellRef]) ws[cellRef] = { t: 's', v: data[row][col] };
                    ws[cellRef].s = {
                        border: {
                            top: { style: "thin" },
                            bottom: { style: "thin" },
                            left: { style: "thin" },
                            right: { style: "thin" }
                        }
                    };
                }
            }

            XLSX.utils.book_append_sheet(wb, ws, "Recipe");
            XLSX.writeFile(wb, `Sausage_Recipe_${recipes[currentRecipe].name}_${recipes[currentRecipe].versions[currentVersion].name}.xlsx`);
        }

        function exportRecipe() {
            const recipeToExport = recipes[currentRecipe];
            const recipeJSON = JSON.stringify(recipeToExport, null, 2);
            const blob = new Blob([recipeJSON], { type: 'application/json' });
            saveAs(blob, `${recipeToExport.name}_recipe.json`);
        }

        function importRecipe() {
            const input = document.getElementById('importRecipeInput');
            const file = input.files[0];
            if (!file) {
                alert("Please select a file to import.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedRecipe = JSON.parse(e.target.result);
                    
                    // Validate the imported recipe structure
                    if (!importedRecipe.name || !Array.isArray(importedRecipe.versions) || importedRecipe.versions.length === 0) {
                        throw new Error("Invalid recipe format: Missing name or versions.");
                    }

                    importedRecipe.versions.forEach(version => {
                        if (!version.name || !version.batchSize || !version.ingredients || !Array.isArray(version.instructions)) {
                            throw new Error("Invalid version format: Missing required fields.");
                        }
                    });

                    // Check for duplicate recipe names and append a suffix if necessary
                    let newRecipeName = importedRecipe.name;
                    let suffix = 1;
                    while (recipes.some(recipe => recipe.name === newRecipeName)) {
                        newRecipeName = `${importedRecipe.name} (${suffix})`;
                        suffix++;
                    }
                    importedRecipe.name = newRecipeName;

                    // Add the imported recipe to the list
                    recipes.push(importedRecipe);
                    currentRecipe = recipes.length - 1;
                    currentVersion = 0;

                    saveRecipes();
                    renderRecipeTabs();
                    renderVersionTabs();
                    renderIngredients();
                    renderInstructions();
                    updateIngredients();
                    updatePageTitle();

                    alert(`Recipe "${newRecipeName}" imported successfully!`);
                } catch (error) {
                    console.error("Error importing recipe:", error);
                    alert("Failed to import recipe: " + error.message);
                }
            };
            reader.onerror = function() {
                alert("Error reading the file.");
            };
            reader.readAsText(file);

            // Reset the input field
            input.value = '';
        }

        function addRecipe() {
            recipes.push({
                name: `Recipe ${recipes.length + 1}`,
                versions: [{
                    name: "Version 1",
                    batchSize: 5,
                    ingredients: JSON.parse(JSON.stringify(defaultIngredients)),
                    instructions: JSON.parse(JSON.stringify(defaultInstructions)),
                    notes: defaultNotes
                }]
            });
            currentRecipe = recipes.length - 1;
            currentVersion = 0;
            saveRecipes();
            renderRecipeTabs();
            renderVersionTabs();
            renderIngredients();
            renderInstructions();
            updateIngredients();
            updatePageTitle();
        }

        function addVersion() {
            const current = recipes[currentRecipe].versions[currentVersion];
            recipes[currentRecipe].versions.push({
                name: `Version ${recipes[currentRecipe].versions.length + 1}`,
                batchSize: current.batchSize,
                ingredients: JSON.parse(JSON.stringify(current.ingredients)),
                instructions: JSON.parse(JSON.stringify(current.instructions)),
                notes: current.notes
            });
            currentVersion = recipes[currentRecipe].versions.length - 1;
            saveRecipes();
            renderVersionTabs();
            renderIngredients();
            renderInstructions();
            updateIngredients();
            updatePageTitle();
        }

        function deleteRecipe(index) {
            if (recipes.length <= 1) {
                alert("You must keep at least one recipe.");
                return;
            }

            recipes.splice(index, 1);
            if (currentRecipe >= recipes.length) {
                currentRecipe = recipes.length - 1;
            }
            currentVersion = 0;
            saveRecipes();
            renderRecipeTabs();
            renderVersionTabs();
            renderIngredients();
            renderInstructions();
            updateIngredients();
            updatePageTitle();
        }

        function deleteVersion(index) {
            if (recipes[currentRecipe].versions.length <= 1) {
                alert("You must keep at least one version.");
                return;
            }

            recipes[currentRecipe].versions.splice(index, 1);
            if (currentVersion >= recipes[currentRecipe].versions.length) {
                currentVersion = recipes[currentRecipe].versions.length - 1;
            }
            saveRecipes();
            renderVersionTabs();
            renderIngredients();
            renderInstructions();
            updateIngredients();
            updatePageTitle();
        }

        function clearRecipes() {
            if (confirm("Are you sure you want to clear all recipes? This will reset the calculator to a single default recipe.")) {
                recipes = [{
                    name: "Summer Sausage",
                    versions: [{
                        name: "Version 1",
                        batchSize: 5,
                        ingredients: JSON.parse(JSON.stringify(defaultIngredients)),
                        instructions: JSON.parse(JSON.stringify(defaultInstructions)),
                        notes: defaultNotes
                    }]
                }];
                currentRecipe = 0;
                currentVersion = 0;
                saveRecipes();
                renderRecipeTabs();
                renderVersionTabs();
                renderIngredients();
                renderInstructions();
                updateIngredients();
                updatePageTitle();
            }
        }

        function clearVersions() {
            if (confirm("Are you sure you want to clear all versions for this recipe? This will reset the recipe to a single default version.")) {
                recipes[currentRecipe].versions = [{
                    name: "Version 1",
                    batchSize: 5,
                    ingredients: JSON.parse(JSON.stringify(defaultIngredients)),
                    instructions: JSON.parse(JSON.stringify(defaultInstructions)),
                    notes: defaultNotes
                }];
                currentVersion = 0;
                saveRecipes();
                renderVersionTabs();
                renderIngredients();
                renderInstructions();
                updateIngredients();
                updatePageTitle();
            }
        }

        function resetInstructions() {
            if (confirm("Are you sure you want to reset the instructions to their default values? This will clear any edits you made.")) {
                const version = recipes[currentRecipe].versions[currentVersion];
                version.instructions = JSON.parse(JSON.stringify(defaultInstructions));
                version.notes = defaultNotes;
                saveRecipes();
                renderInstructions();
            }
        }

        function saveRecipes() {
            localStorage.setItem('sausageRecipes', JSON.stringify(recipes));
        }
    </script>
